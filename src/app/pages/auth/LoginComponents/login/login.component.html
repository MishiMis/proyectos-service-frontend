<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#182232] to-[#4F39F6] p-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-2xl overflow-hidden">
    <div class="bg-[#182232] p-6 flex flex-col items-center">
      <div class="w-20 h-20 bg-[#323598] rounded-full flex items-center justify-center mb-4 shadow-lg">
        <img src="si.png" alt="Logo" class="w-18">
      </div>
      <h1 class="text-2xl font-bold text-white">Bienvenido</h1>
      <p class="text-gray-300 mt-1">Ingresa a tu cuenta</p>
    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="p-8 space-y-6">
      <div class="space-y-4">
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <mat-icon class="text-gray-400">person</mat-icon>
          </div>
          <input 
            type="text" 
            name="username"
            [(ngModel)]="model.username"
            placeholder="Usuario" 
            class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#4F39F6] focus:border-transparent outline-none transition"
            required
          >
        </div>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <mat-icon class="text-gray-400">lock</mat-icon>
          </div>
          <input 
            [type]="hidePassword ? 'password' : 'text'"
            name="password"
            [(ngModel)]="model.password"
            placeholder="Contraseña" 
            class="w-full pl-10 pr-12 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#4F39F6] focus:border-transparent outline-none transition"
            required
          >
          <div 
            class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
            (click)="togglePasswordVisibility()"
          >
            <mat-icon class="text-gray-500 hover:text-[#4F39F6] transition-colors">
              {{ hidePassword ? 'visibility_off' : 'visibility' }}
            </mat-icon>
          </div>
        </div>
      </div>
      <button 
        type="submit" 
        class="w-full bg-gradient-to-r from-[#4F39F6] to-[#182232] text-white py-3 px-4 rounded-lg font-medium hover:opacity-90 transition shadow-lg flex justify-center items-center"
        [disabled]="!loginForm.valid || isLoading"
      >
        <span *ngIf="!isLoading">Iniciar sesión</span>
        <span *ngIf="isLoading" class="flex items-center">
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Procesando...
        </span>
      </button>
    </form>
    <div class="bg-gray-50 px-8 py-4 text-center">
      <p class="text-xs text-gray-500">© 2025 Software Integration. Todos los derechos reservados.</p>
    </div>
  </div>
</div>
