<header class="bg-white border-b border-gray-100 shadow-sm z-10 w-full">
  <div class="flex items-center justify-between p-4 mx-auto">
    <button 
      (click)="toggleSidebar.emit()"
      class="p-2 rounded-lg hover:bg-[#747aff]/10 transition-colors group"
      aria-label="Toggle menu"
    >
    </button>
    
    <div class="flex items-center space-x-4">
      <button class="p-2 relative text-gray-500 hover:text-[#747aff] transition-colors">
        <mat-icon class="!w-5 !h-5">notifications</mat-icon>
        <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-[#747aff]"></span>
      </button>
      
      <div class="relative">
        <button 
          (click)="toggleUserMenu()"
          class="flex items-center space-x-2 focus:outline-none p-2"
        >
          <div class="h-8 w-8 rounded-full bg-[#747aff]/10 flex items-center justify-center text-[#747aff] font-medium">
            U
          </div>
          <span class="hidden md:inline text-sm font-medium text-gray-700">Usuario</span>
          <mat-icon>expand_more</mat-icon>
        </button>
        
        @if (isMenuOpen){
        <div 
          class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20 border border-gray-100"
          [@fadeInOut]="isMenuOpen ? 'in' : 'out'"
        >
          <a href="#" class="px-4 py-2 text-sm text-gray-700 hover:bg-[#747aff]/10 flex items-center gap-2">
            <mat-icon>person</mat-icon>
            <span>Mi perfil</span>
          </a>
          <a href="#" class="px-4 py-2 text-sm text-gray-700 hover:bg-[#747aff]/10 flex items-center gap-2">
            <mat-icon>settings</mat-icon>
            <span>Configuración</span>
          </a>
          <div class="border-t border-gray-100 my-1"></div>
          <button 
            (click)="logout()"
            class="w-full text-left px-4 py-2 text-sm text-red-500 hover:bg-red-50 flex items-center gap-2"
          >
            <mat-icon>logout</mat-icon>
            <span>Cerrar sesión</span>
          </button>
        </div>
        }
      </div>
    </div>
  </div>
</header>
